<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="Script.js"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="editStyle.css" />
</head>

<body>
  <div *ngIf="tarifaActual" class="edit-form">
    <div id="box1" class="box blurred-bg tinted">
      <div class="content">
        <h1>ACTUALIZAR TARIFA</h1>
        <div *ngIf="tarifaActual" class="edit-form">
          <form>
            <div class="form-group">
              <label for="tarifa"></label>
              <input type="text" class="form-control" id="tarifa" [(ngModel)]="tarifaActual.tarifa" name="tarifa" />
            </div>
          </form>
          <br>
          <div> 
            <button  class="custom-btn btn-13" (click)="Actualizartarifa()">
              <span>Actualizar</span>
            </button>
            <button type="submit" class="custom-btn btn-5" style="margin-left: 5px;" (click)="regresar()">
              <span>Regresar</span>
            </button>
            <p style="display: none;">{{mensaje}}</p>
          </div>

          <div *ngIf="!tarifaActual">
            <br>
            <p style="display: none;">Accediendo a la tarifa</p>
          </div>

        </div>
      </div>
    </div>
  </div>
</body>

</html>
