<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Document</title>
</head>
<body>
  <!-- ************************************ -->
  <!-- inicio de la barra de navegación -->
  <!-- ************************************ -->
  <div id="app">
    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <a href="#" class="navbar-brand" [routerLink]="'/Inicio'">Pmmcourier</a>
      <ul class="navbar-nav mr-auto" routerLinkActive="active">
        <li class="nav-item">
          <a href="#" class="nav-link" [routerLink]="'/Tarifario'">Tarifario </a>
        </li>
        <li class="nav-item" ><!--*ngIf="showAdminBoard"-->
          <a href="#" class="nav-link" [routerLink]="'/tarifas'">Tarifas</a>
        </li>
        <li class="nav-item" > <!--*ngIf="showAdminBoard"-->
          <a href="#" class="nav-link" [routerLink]="'/Distrito'">Distrito</a>
        </li>
        <!--
        <li class="nav-item">
          <a href="#" class="nav-link" *ngIf="isLoggedIn" routerLink="user">User</a>
        </li>-->
      </ul>

      <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
        <li class="nav-item">
          <a href="/register" class="nav-link" routerLink="register">Sign Up</a>
        </li>
        <li class="nav-item">
          <a href="/login" class="nav-link" [routerLink]="'/Login'">Login</a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
        <li class="nav-item">
          <a href="/profile" class="nav-link" [routerLink]="'/profile'">{{ username }}</a>
        </li>
        <li class="nav-item">
          <a href class="nav-link" (click)="logout()">LogOut</a>
        </li>
      </ul>
    </nav>
  </div>
  <!-- ************************************ -->
  <!-- Fin de la barra de navegación -->
  <!-- ************************************ -->


</body>
</html>
<router-outlet></router-outlet>
